<!DOCTYPE html>
<html>

    <head>
        <title>Lord of the Rings Gifs</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>

        <div class="jumbotron" id="header">
            <h1>Lord of the Rings Gifs</h1>
        </div>

        <form class="form-inline" id="gifSearch">
            <div class="form-group">
                <label for="gifInput">Search for a Gif</label>
                <input type="text" id="gifInput">
            </div>
            <input id="addGif" type="submit" value="submit">
        </form>

        <div class="row">
            <div class="container">
                <div class="btn-group inline pull-left">
                    <button class="btn btn-primary" id="gif" data-search="Gandolph">Gandolph</button>
                    <button class="btn btn-primary" id="gif" data-search="Aragorn">Aragorn</button>
                    <button class="btn btn-primary" id="gif" data-search="Legolas">Legolas</button>
                    <button class="btn btn-primary" id="gif" data-search="Boromir">Boromir</button>

                    <div id="myButtons"></div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="container">
                <span>
                    <div id="gifArea"></div>
                </span>
            </div>
        </div>


        <script type="text/javascript" src="./script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    </body>

</html>
